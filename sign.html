<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    
    }
    
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }
    .signup_main{
        display: flex;
        flex-direction: row;
        width: 100vw;
        justify-content: center;
        align-items: center;
        height: 100dvh;        
        background-color: #1A1A1A;
        color: white;
        
    }
    
    .signup_container{
        
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        background-color: #363636;
        min-width: 50dvw;
        border-radius: 4px;
        padding: 1rem;
        margin: 2rem;
        flex-wrap: wrap;  
        gap: 3px;
    
    }
    
    
    .signup_container input,.signup_container select, .signup_container button{
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #B5734C;
        background-color: #1A1A1A;
        color: white;
        border-radius: 4px;
        font-size: 1.5vh;
        
    
    }
    .signup_container label{
        font-size: 2.3dvh;
    }
    
    .signup_container button{
        font-size: 2.5vh;
    
        margin-top: 1em;
        
    }
    .signup_container button:hover{
        display: inline-block;
        background-color: #B5734C;
    
        padding: 0.5rem 1rem;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        transition: background-color 0.3s, border-radius 0.6s ease;
        cursor: pointer;
    }
    
    
    .signup_title{
    
    font-size: 3.5dvh;
    font-weight: bold;
    text-align: center;
    margin-top: 0;
    }
    .sign-info{
        margin: 1em;
        margin-bottom: 0;
        text-align: center;
        font-size: 2.5dvh;
    
    }
    .sign-info a{
        color: #B5734C;
    }
    
    @media (max-width: 450px) {
        .signup_container{
        
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            background-color: #363636;
            min-width: 50dvw;
            border-radius: 4px;
            padding: 1rem;
            margin: 2rem;
            flex-wrap: wrap;  
            gap: 1px;
            overflow-x:hidden;
    
            
        }
        .signup_main{
            overflow-x:hidden;
            overflow: hidden;
            max-height: auto;
    
        }
    }
</style>
<body>
    
    <div class="signup_main_form">
        <form method="post" action="/signup" id="signupForm">
            <div class="signup_main">
    
            <div class="signup_container">
                <span class="signup_title">Sign Up for Community Forum
        </span>
               <strong><label for="usernametxt">Username</label>   </strong>
                    <input id="usernametxt" type="text" placeholder="Enter your username">

            <strong>  <label for="agetxt">Age</label>  </strong> 
            <input id="agetxt" type="number" placeholder="Enter your age">
            <label for="gender"><strong>Gender</strong></label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="first-name"><strong>First Name</strong></label>
            <input id="first-name" type="text" name="first_name" placeholder="Enter your first name" required>
        
            <label for="last-name"><strong>Last Name</strong></label>
            <input id="last-name" type="text" name="last_name" placeholder="Enter your last name" required>
            
            <label for="email"><strong>Email</strong></label>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
        
            <label for="password"><strong>Password</strong></label>
            <input id="password" type="password" name="password" placeholder="Enter your password" required>
        
            <button type="submit">Sign Up</button>
            <span class = "sign-info"> Already have an account? <a href="/login" onclick="navigateTo('/login');return false;" >Login here </a> </span>
    
        </form>
        </div>
        </div>
    </div>
</body>
</html>
